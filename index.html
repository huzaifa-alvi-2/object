<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Objects</title>
</head>
<body>
    <input type="text" id="search" placeholder="Search a word">
    <button id="btn">Search</button> <br>
    <p id="txt"></p> <br> <br>
    <div class="info">
        <h2>Enter a Record</h2>

        <input type="text" placeholder="Enter a population" id="population"> <br>

        <p>Select your Gender</p>

        <input type="radio" name="gender" value="Male" id="male" class="gender" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="female" class="gender">
        <label for="female">Female</label>
        <br><br>

        <input type="text" placeholder="Enter your address " id="address"><br>
        <input type="text" placeholder="Enter your educations " id="educations"><br>
        <input type="text" placeholder="Enter your professions " id="professions"><br> <br>
        <input type="submit" id="save" value="Save">

    </div>
    <script src="script.js"></script>
</body>
</html>
